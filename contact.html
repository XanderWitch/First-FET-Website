    <div style="padding-left: 25%; text-align: left">
    
        <!--Contact FORM nested within a TABLE to make the formatting look better (where the boxes all align on the left because they are in the same column.)-->
        <table>
        <form action="" method="post">
            <tr>
                <td>
                    <label for="fullName">FULL NAME:</label>
                </td>
                <td>
                    <input type="text" id="fullName" alt="Enter your name here." name="yourName" placeholder="Full Name" size="75px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">EMAIL ADDRESS:</label>
                </td>
                <td>    
                    <input type="email" id="email" alt="Enter your email address here." name="yourEmail" placeholder="Email address" size="75px">
                </td>
            </tr>
                <td>
                    <label for="message">MESSAGE:</label>
                </td>
                <td>
                    <textarea id="message" name="user_message" placeholder="Enter your message here." alt="message box" cols="75" rows="15"></textarea>
                </td>
            </tr>    
        </form>
    </table>
    </div>
